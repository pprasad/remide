<section class="card card-cascade narrower mb-5">
   <div class="card">
       <div class="card-header">
           Case Status
       </div>
       <!--Card body-->
       <div class="card-body">
          <div class="row"> 
                  <div class="col-md-4 px-4">
                     <pie-chart></pie-chart>
                  </div> 
                  <!--Grid Column-->
                  <div class="col-md-8 px-4">
                      <div class="row">
                          <div class="col-md-9">
                              <form class="form-inline mt-2 ml-2">
                                  <input class="form-control my-0 py-0 input-bottom-border" type="text" placeholder="Search">
                                  <button class="btn btn-sm btn-info ml-2 px-2 waves-effect waves-light">
                                      <i class="fa fa-search"></i>
                                  </button>
                                  <button type="button" class="btn btn-info btn-sm px-2 waves-effect waves-light" (click)="openWindow()">
                                        <i class="fa fa-pencil mt-0"></i>
                                  </button>
                              </form>
                          </div> 
                      </div> 
                      <div class="row">
                         <div class="col-md-12">
                             <data-table></data-table>
                         </div>
                      </div>                       
                  </div>
                   <!--Grid Column-->
                 <!--Grid row-->
             </div>          
       </div>
         <!--Card body-->
   </div>
   
</section>
<fd-editor-dialog #editModal [title]="'Case Creation'"></fd-editor-dialog>
